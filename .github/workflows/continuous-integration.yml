name: "Continuous Integration"

on: push

jobs:
    phpunit:
        name: "PHPUnit"
        runs-on: ubuntu-latest
        env:
            fail-fast: false
            SYMFONY_REQUIRE: ${{matrix.symfony-require}}
            SYMFONY_DEPRECATIONS_HELPER: ${{matrix.symfony-deprecations-helper}}
        strategy:
            matrix:
                include:
                    -   php-version: "8.1"
                        symfony-require: "5.4.*"
                        deps: "lowest"
                        symfony-deprecations-helper: "disabled=1"
                    -   php-version: "8.1"
                        symfony-require: "5.4.*"
                        deps: "highest"
                        symfony-deprecations-helper: "max[direct]=0"

        steps:
            -   name: "Checkout"
                uses: "actions/checkout@v2"
            -   name: "Install PHP"
                uses: "shivammathur/setup-php@v2"
                with:
                    php-version: "${{ matrix.php-version }}"
                    coverage: "pcov"
                    ini-values: "zend.assertions=1"
            -   name: "Allow symfony/flex globally"
                run: "composer global config --no-plugins allow-plugins.symfony/flex true"
            -   name: "Globally install symfony/flex"
                run: |
                    composer global config --no-plugins allow-plugins.symfony/flex true
                    composer global require --no-progress --no-scripts --no-plugins symfony/flex
            -   name: "Validate composer"
                run: "composer validate"
            -   name: "Install dependencies with Composer"
                uses: "ramsey/composer-install@v2"
                with:
                    dependency-versions: "${{ matrix.deps }}"
            -   name: "Run PHPUnit"
                run: "vendor/bin/phpunit --coverage-clover=coverage.clover.xml --log-junit log.junit.xml"
                continue-on-error: "${{ matrix.deps == 'lowest' }}"
            -   name: "Upload coverage"
                uses: "actions/upload-artifact@v2"
                if: matrix.php-version == '8.1' && matrix.deps == 'highest' && matrix.symfony-require == '5.4.*'
                with:
                    name: "coverage"
                    path: |
                        coverage.clover.xml
                        log.junit.xml

    psalm:
        name: Psalm
        runs-on: ubuntu-latest
        env:
            SYMFONY_REQUIRE: "5.4.*"
        steps:
            -   name: "Checkout code"
                uses: "actions/checkout@v2"
            -   name: "Install PHP"
                uses: "shivammathur/setup-php@v2"
                with:
                    php-version: "8.1"
            -   name: "Allow symfony/flex globally"
                run: "composer global config --no-plugins allow-plugins.symfony/flex true"
            -   name: "Globally install symfony/flex and psalm"
                run: |
                    composer global config --no-plugins allow-plugins.symfony/flex true
                    composer global require --no-progress --no-scripts --no-plugins symfony/flex vimeo/psalm
            -   name: "Validate composer"
                run: "composer validate"
            -   name: "Install dependencies with Composer"
                uses: "ramsey/composer-install@v2"
            -   name: "Run psalm"
                run: "psalm"

    sonarcloud:
        uses: dontdrinkandroot/github-actions/.github/workflows/php-sonarcloud.yml@main
        with:
            sonar-project-key: "dontdrinkandroot_doctrine-bundle.php"
        secrets: inherit
